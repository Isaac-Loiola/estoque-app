<ion-header [translucent]="true" class="header shadow-none">
    <ion-title class="title-header">Inicio</ion-title>
</ion-header>

<ion-content [fullscreen]="true" color="p" color="tertiary">
  <div class="h-full ion-display-flex ion-justify-content-center ion-align-items-center">
    <form [formGroup]="produtoForm" >
      <ion-card>
        <ion-card-header>
          <ion-card-title class="title">Insira o Produto</ion-card-title>
        </ion-card-header>
        <ion-card-content>

            <ion-item class="mb" color="secondary" lines="none">
              <ion-label  position="stacked" class="title-item" >
                Nome:
              </ion-label>
              <ion-input 
              type="text"
              placeholder="Digite o nome do produto"
              formControlName="nome"
              >
              </ion-input>
            </ion-item>

            <ion-item class="mb" color="secondary" lines="none">
              <ion-label  position="stacked" class="title-item" >
                Quantidade
              </ion-label>
              <ion-input
              type="number"
              min="1"
              placeholder="Digite a quantidade"
              formControlName="quantidade"
              ></ion-input>
            </ion-item>

            <ion-item class="mb" color="secondary" lines="none">
              <ion-label  position="stacked" class="title-item" >
                Valor
              </ion-label>
              <ion-input
              min="1"
              type="number"
              placeholder="Digite o valor do produto"
              formControlName="valor"
              >
              </ion-input>
            </ion-item>
            
            <ion-item class="mb" color="secondary" lines="none">
              <ion-label  position="stacked" class="title-item" >
                Unitário
              </ion-label>
              <ion-input class="test"
              min="1"
              type="number"
              placeholder="Digite o valor unitário do produto"
              formControlName="unitario"
              ></ion-input>
            </ion-item>
            
            <ion-button 
            color="primary"
            expand="block"
            type="button"
            (click)="addProduto()">
              <ion-label class="text-button">Cadastrar</ion-label>
            </ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
