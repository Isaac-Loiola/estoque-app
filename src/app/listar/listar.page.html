<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listar Estoque</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="px ion-display-flex ion-flex-column ion-justify-content-center ion-align-items-center">
    
      <ion-card *ngFor="let produto of produtos" class="py w-full">
            <div class="p-item">
              <ion-label class="title-label">
                {{produto.nome}}
              </ion-label>
              <div class="ion-display-flex div-label">
                <ion-label>Quantidade: </ion-label> 
                <ion-label>{{produto.quantidade}}</ion-label>
              </div>

              <div class="ion-display-flex div-label">
                <ion-label>Valor: </ion-label> 
                <ion-label>{{produto.valor}}</ion-label>
              </div>
              <div class="ion-display-flex div-label">
                <ion-label>Unit√°rio: </ion-label> 
                <ion-label> {{produto.unitario}} </ion-label>
              </div>
            </div>
      </ion-card>

  </div>
</ion-content>
